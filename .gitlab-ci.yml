stages:
  - test-and-build
  - release

image: python:3

test-and-build:
  stage: test-and-build
  script:
    - pip install poetry
    - poetry install
    - poetry run pytest --junitxml=report.xml
    - poetry build
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    when: always
    reports:
      junit: report.xml
      cobertura: coverage.xml
    paths:
      - dist/*.whl
    expire_in: 1 week


release:
  stage: release
  variables:
    GIT_STRATEGY: none
  script:
    - pip install poetry
    - |
      cat <<EOF > $HOME/.pypirc
      [pypi]
      username = __token__
      password = ${PYPI_API_TOKEN}
      EOF
    - poetry publish
  only:
    - tags

